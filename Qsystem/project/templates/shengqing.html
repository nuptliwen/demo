<!DOCTYPE html>
<html>
  <head>
  <meta charset="gb2312">
  <title>申请延期</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/datetimepicker.css" rel="stylesheet" media="screen">
  <link href="css/tankuang.css" rel="stylesheet" media="screen">
  </head>
<body>
  <!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  申请延期
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="mymodal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">申请延期</h4>
      </div>
      <div class="modal-body">
	  <form name="test" class="navbar-form navbar-center">
		<div class="container-fluid">
		  <div class="row-fluid">
			<div class="span4">
					 <div class="title">
						<label class="item-title">
						当前计划时间：
						</label>
					  </div>
					   <div class="title">
						<label class="item-title">
						申请延期时间：
						</label>
					  </div>
					   <div class="title">
						<label class="item-title">
						延期理由：
						</label>
					  </div>
			</div>
			<div class="span8">
			 
			   <div> <input type="text" disabled="disabled" class="form-control inputfield"  style="width:150px; background-color: #FFFFFF;" value="2013-01-01"> 
			   </div>
						<div class="inputfield input-append date form_datetime">
						  <input class="dateinput" size="16" type="text" value="" readonly="" style="vertical-align:middle; border-right:  medium none; width: 122px; background-color: #FFFFFF;">
						  <span class="add-on"><i class="icon-calendar"></i></span>
						</div>
				<div><textarea style="background-color: #FFFFFF; width: 80%; height: 100px;"></textarea>
				</div>
			</div>
		  </div>
		</div>
	  </form>
	  </div>
      <div class="modal-footer">
        <div align="center">
          <button type="button" class="btn mybtn-success" data-dismiss="modal">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
    <script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>    
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript">
      $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left",
        language:"zh-CN",
        minView:2
      });
      </script>  
</body>
</html>
